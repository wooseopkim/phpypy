name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: pip install pipenv
      - run: pipenv sync --dev
      - run: pipenv run check
      - run: pipenv run lint
      - run: ./scripts/extract_libs
      - run: pipenv run test
  build:
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: pip install pipenv
      - run: pipenv sync --dev
      - run: ./scripts/extract_libs
      - run: pipenv run flit build
